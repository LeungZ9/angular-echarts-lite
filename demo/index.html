<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style type="text/css">
        body {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .main-content {
            height: 100%;
            display: flex;
        }

        .main-content .echarts-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .main-content .echarts-content textarea {
            box-sizing: border-box;
            width: 100%;
            margin-top: 8px;
            flex: 1;
        }

        .main-content .chart-content {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="echarts-content">
            <div>
                <label for="echarts-unwatch">Theme </label>
                <select id="echarts-theme">
                    <option value="">echarts theme...</option>
                </select> &emsp;
                <label for="echarts-unwatch">Unwatch </label>
                <input type="checkbox" id="echarts-unwatch" />
            </div>
            <textarea id="echarts-options" placeholder="echarts options..."></textarea>
        </div>
        <div class="chart-content">
            <lz-chart config="vm.config" theme="vm.theme"></lz-chart>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.7.1/echarts.min.js"></script>
    <script src="angular-echarts-lite.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
