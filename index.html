<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style type="text/css">
        body {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .main-content {
            height: 100%;
            display: flex;
        }

        .main-content .echarts-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .main-content .echarts-content .well {
            background-color: #f5f5f5;
            color: #8a6d3b;
            padding: 5px 5px;
            font-size: 12px;
            margin: 8px 0 0;
        }

        .main-content .echarts-content textarea {
            box-sizing: border-box;
            width: 100%;
            margin-top: 8px;
            flex: 1;
            resize: none;
        }

        .main-content .chart-content {
            flex: 1;
        }

        .main-content .chart-content .chart {
            height: 100%;
        }
    </style>
</head>

<body ng-app="demo" ng-include src="'DemoTemplate'">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.0.0/echarts.min.js"></script>
    <script src="demo.min.js"></script>
</body>

</html>
